<html>
<title>UserDetails</title>
<table align='center'>

<tr>
	<td><b>User Details</b></td>
</tr>

<tr>
	<td>Username</td>
	<td>{{user.username}}</td>
	<td rowspan="3"><img src="{{user.picture.url}}" alt="Profile Picture" width="100" height="100" /></td>
</tr>

<tr>
	<td>Firstname</td>
	<td>{{user.firstname}}</td>
</tr>

<tr>
	<td>Lastname</td>
	<td>{{user.lastname}}</td>
</tr>

<tr>
	<td>Email</td>
	<td>{{user.email}}</td>
</tr>
</table>

<center><a href="logout/"><button>Logout</button></a>
</html>
