<html>
<title>Categories</title>
<body>
<h1 align=center>{{user.name}}</h1>

<tr align=center>
	<td width=10%><b>{{"Category Name"}}</td>
	<td width=10%><b>{{"Products"}}</td>
</tr>
{% for cat in catobj%}

	</td>
	


</tr>
{%endfor%}
</table>
</body>
</html>
